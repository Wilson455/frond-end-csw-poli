          <li class="nav-item">

      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card form-services">
            <div class="col-12 grid-margin stretch-card form-services" >
              <div class="card">
                <div class="card-body">
                  <h3>Crear Servicio</h3>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">Nombre</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                    <label for="exampleTextarea1">Descripción</label>
                      <textarea class="form-control" id="exampleTextDescripcion" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputvalor3">Valor</label>
                      <input type="text" class="form-control" id="exampleInputValor3" placeholder="Valor">
                    </div>
                    <div class="form-group">
                      <label>Imagen</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled placeholder="Subir Image">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary" type="button">Subir</button>
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Descuento</label>
                      <input type="text" class="form-control" id="exampleInputDescuento" placeholder="Descuento">
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Servicio Activo
                      </label>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Activar Descuento
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Crear Servicio</button>
                    <button class="btn btn-light">Cancelar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
